<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="/Estilos/Estilos Tela Inicial.css">
    <link rel="stylesheet" href="/Estilos/Estilos Cadastro.css">
</head>
<body>

    <div class="cabeçalho">

        <div class="caixa">
            <span>
                <img src="Logo-LDR.png" alt="Logo Lana Del Rey">
            </span>
            <nav>
                <ul>
                    <li>HOME</li>
                    <li>Músicas</li>
                    <li>Imagens</li>
                    <li>Entrar</li>
                    <li class="item_selecionado">Cadastrar-se ao fã clube</li>
                </ul>
            </nav>
    
        </div>
    </div>

    <!--FIM DO CABEÇALHO-->

    <div class="pag_cadastro">
        <div class="container_cadastro">
            <div class="box_cadastro">
                <h1>Faça seu cadastro aqui!</h1>
    
                <form>
                    <b>Nome completo:</b> <br>
                    <input type="text" class="input_cadastro" placeholder="Nome e sobrenome"> <br> <br> <br>

                    <b>Login:</b> <br>
                    <input type="text" class="input_cadastro" placeholder="Seu nome de usuário"> <br> <br> <br>

                    <b>Senha:</b> <br> 
                    <input type="text" class="input_cadastro" placeholder="***************"> <br> <br> <br>
                    <button class="botão_vinho">Cadastrar</button> 
                </form>
    
            </div>
        </div>
    </div>

<div class="pag_cadastro2">
    <div class="container_img">
        <div class="box_img">

          <img class="img_lana" src="https://images.impresa.pt/blitz/2020-06-01-lanadelrey.jpg/original/mw-860">

        </div>
    </div> 
</div>

<!--FIM DO FORMULÁRIO DE CADASTRO-->

<div class="info_rodapé">
    <span class="texto_info">Feito com carinho por uma aluna Bandtec e fã da Lana Del Rey. Copyright © 2021</span>
  </div

</body>
</html>
